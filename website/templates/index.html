<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Crack Detection</title>
  </head>
  <body>
    <main class="container">
      <section class="mt-5">
        <h2>Upload an Image for Crack Detection</h2>
        <form
          class="mt-3"
          action="/predict"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="formFile" class="form-label"
            >Upload an Image for Crack Detection</label
          >
          <input
            class="form-control"
            type="file"
            name="file"
            accept="image/*"
            required
          />
          <input class="btn btn-success mt-3" type="submit" value="Predict" />
        </form>
      </section>

      {% if prediction is defined %}
      <section class="mt-5">
        <h2>Prediction</h2>
        {% if prediciton == 0 %}
        <p>The image does not contain a crack.</p>
        {% else %}
        <p>The image contains a crack.</p>
        {% endif %}
      </section>
      {% endif %}
    </main>
  </body>
</html>
